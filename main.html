<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="calculator.png" rel="icon" type="image/.png">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="display"></p>
        <a href="#" class="delete-char">
          <img src="delete2.png" id="delete-char-img">
        </a>
      </div>

      <div class="buttons">
        <a href="#" class="button" value="c">c</a>
        <a href="#" class="button number" value=".">.</a>
        <a href="#" class="button number" value="+/-">+/–</a>
        <a href="#" class="button action orange" value="/">÷</a>
        <a href="#" class="button number" value="7">7</a>
        <a href="#" class="button number" value="8">8</a>
        <a href="#" class="button number" value="9">9</a>
        <a href="#" class="button action orange" value="*">×</a>
        <a href="#" class="button number" value="4">4</a>
        <a href="#" class="button number" value="5">5</a>
        <a href="#" class="button number" value="6">6</a>
        <a href="#" class="button action orange" value="-">–</a>
        <a href="#" class="button number" value="1">1</a>
        <a href="#" class="button number" value="2">2</a>
        <a href="#" class="button number" value="3">3</a>
        <a href="#" class="button action orange" value="+">+</a>
        <a href="#" class="button number" value="0" id="zero">0</a>
        <a href="#" class="button orange" value="=" id="equal">=</a>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
